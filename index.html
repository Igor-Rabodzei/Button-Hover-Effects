<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h3>Hover Fill Effects </h3>
    <div class="button-collection">
      <button type="button" class="btn hover-fill-left">Hover Fill Left</button>
  
      <button type="button" class="btn hover-fill-right">Hover Fill Right</button>
  
      <button type="button" class="btn hover-fill-bottom">Hover Fill Bottom</button>
  
      <button type="button" class="btn hover-fill-up">Hover Fill Up</button>
  
    </div>
    
    <h3>Curtains Effects</h3>
    <div class="button-collection">
      <button type="button" class="btn btn-curtains-close">Curtains Closes</button>
      
      <button type="button" class="btn btn-curtains-closes-verticle-center">Curtains Close From Center</button>
      
      <button type="button" class="btn btn-curtains-closes-verticle-at-center">Curtains Close at Center</button>
      
      <button type="button" class="btn btn-curtains-open">Curtains Open</button>
    </div>
    
    <h3>Hover Curtain Alter Sides Effects</h3>
    <div class="button-collections">
      
      <button type="button" class="btn btn-curtains-closes-verticle-altered">Curtains Close Verticle Altered</button>
      
      <button type="button" class="btn btn-curtains-closes-verticle-altered-reverse">Curtains Close Verticle Altered Reverse</button>
      
      <button type="button" class="btn btn-curtains-closes-sides-altered">Curtains Close at Center</button>
      
      <button type="button" class="btn btn-curtains-closes-verticle-at-center">Curtains Close at Center</button>
    </div>
  </div>
</body>
</html>
